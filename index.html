<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <section id="folder">
      <div id="first" class="container player-0 player-active">
        <div class="folder">
          <div class="player first-player text-align">
            <p class="font player-text user--0">Player 1</p>
            <p class="font player-number color" id="score--0">43</p>
          </div>
          <div class="current first-current text-align">
            <p class="font current-text">Current</p>
            <p class="font current-number" id="current--0">0</p>
          </div>
        </div>
      </div>
      <div id="second" class="container player-1">
        <div class="folder">
          <div class="player second-player text-align">
            <p class="font player-text user--1">Player 2</p>
            <p class="font player-number color" id="score--1">24</p>
          </div>
          <div class="current second-current text-align">
            <p class="font current-text">Current</p>
            <p class="font current-number" id="current--1">0</p>
          </div>
        </div>
      </div>
    </section>

    <div id="middle">
      <div class="circle game">
        <p>New Game</p>
      </div>
      <div class="image">
        <img src="PNGs/dice 1.png" class="dice-1" alt="rolling a dice" />
      </div>
      <div class="circle dice">
        <p>Roll Dice</p>
      </div>
      <div class="circle hold">
        <p>Hold</p>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
